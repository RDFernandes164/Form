<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário|GM</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Clientes</b></legend>
                   <br><br>
                 <div class="inputBox">
                  <input type="text" name="name" id="name" class="inputUser" required>
                  <label form="name" class="lableInput">Nome completo</label>
                 </div>
                 <br><br>
                 <div class="inputBox">
                  <input type="text" name="email" id="email" class="inputUser" required>
                  <label form="name" class="lableInput">Email</label>
                 </div>
                 <br><br>
                 <div class="inputBox">
                  <input type="telefone" name="telefone" id="telefone" class="inputUser" required>
                  <label form="name" class="lableInput">Telefone</label>
                 </div>
                 <br><br>

                  <p>Sexo</p>
                 <input type="radio" id="feminino" name="genero" value="feminino" required>
                 <label for="feminino">Feminino</label> <br>
                 <input type="radio" id="masculino" name="genero" value="masculino" required>
                 <label for="masculino">Masculino</label> <br>
                 <input type="radio" id="outro" name="genero" value="outro" required>
                 <label for="outro">Outro</label> <br><br><br>
                
                 <div >
                    <label form="name" ><b>Data de Nascimento</b></label>
                    <input type="date" name="dataDeNascimento" id="dataDeNascimento"  required>    
                 </div>
                 <br><br>

                 <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label form="name" class="lableInput">Cidade</label>
                   </div>
                   <br><br>
                   <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label form="name" class="lableInput">Estado</label>
                   </div>
                   <br><br>
                   <div class="inputBox"> 
                    <input type="text" name="endereço" id="endereço" class="inputUser" required>
                    <label form="name" class="lableInput">Endereço</label>
                   </div>
                   <br><br>
                   <input type="submit" id="submit">
            </fieldset>
        </form>
    </div>
    
</body>
</html>
